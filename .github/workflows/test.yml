name: Test

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild
    - name: Run tests
      run: swift test -v
  
  slackNotification:
    needs: build
    if: failure()
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}
        SLACK_MESSAGE: 'Deu ruim familia'  
        SLACK_COLOR: '#FF0000'
